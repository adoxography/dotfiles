source = ~/.config/hypr/$SESSION_THEME.conf

background {
    monitor =
    path = $background-image
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = false
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dits_spacing = 0.35
    dots_center = true
    outer_color = $input-outline
    inner_color = $input
    font_color = $text
    fade_on_empty = false
    check_color = $primary
    placeholder_text = Input Password...
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $text
    font_size = 22
    font_family = Victor Mono
    position = 0, 300
    halign = center
    valign = center
}
